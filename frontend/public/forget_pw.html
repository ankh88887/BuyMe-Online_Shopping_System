<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=" viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <h1></h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Change password</h2>
                    <form action="" method="post">
                        <input type="text" name="" placeholder="Current username" required autofocus="">
                        <input type="text" name="" placeholder="Current email" required autofocus="">
                        <input type="password" name="" placeholder="New Password" required autofocus="">
                        <input type="Enter password again" name="" placeholder="Enter Password Again" required autofocus="">
                        <button class="button" type="submit">
                            Change Password
                        </button> 
            </form>

        </div>
        <div class="form-img">
            <img src="BuyMe_Icon_noBg.png" alt="">
    </div>
</div>
</div>
</div>
</body>
</html>
